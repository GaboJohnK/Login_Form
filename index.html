<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form | Gabo Kgalushi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>
                Login
            </h1>
            <div class="input-details">
                <input type="text" id="login-username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
                <input type="password" id="login-passwrd" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
             <div id="login-error" class="error-message"></div>
            <div id="remember">
                <label>
                    <input type="checkbox">Remember Me
                </label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="registration">
                <p>Dont have an account? <a href="#" id="showRegister">Register</a</p>
            </div>
        </form>
       <form id="registerForm" style="display: none;">
            <h1>Register</h1>
            <div class="input-details">
                <input type="text" id="reg-username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
                <input type="email" id="reg-email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
                <input type="password" id="reg-passwrd" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="confirm-passwrd" placeholder="Confirm Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div id="reg-error" class="error-message"></div>
            <button type="submit" class="btn">Register</button>
            <div class="registration">
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </form>   
    </div>
   <script src="script.js"></script>
</body>
</html>
